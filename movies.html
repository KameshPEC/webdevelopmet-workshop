<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies price card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .flex-container {
            display: flex;
            flex-wrap: wrap; 
            justify-content: center; 
            align-items: center; 
            gap: 20px; 
            background-color: #f8f9fa; 
            padding: 20px; 
        }
        .card-img-top {
            object-fit: cover; 
        }
        .card {
            width: 18rem;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="card">
            <img src="kaththi-poster.jpg" class="card-img-top" alt="kaththi">
            <div class="card-body">
                <h5 class="card-title">Kaththi</h5>
                <p class="card-text">1 Ticket = <strike>₹1,000</strike> ₹499 only</p>
                <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
        </div>
        <div class="card">
            <img src="thupakki.jpg" class="card-img-top" alt="thuppakki">
            <div class="card-body">
                <h5 class="card-title">Thuppakki</h5>
                <p class="card-text">1 Ticket = <strike>₹1,000</strike> ₹499 only</p>
                <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
        </div>
        <div class="card">
            <img src="mersal.jpg" class="card-img-top" alt="mersal">
            <div class="card-body">
                <h5 class="card-title">Mersal</h5>
                <p class="card-text">1 Ticket = <strike>₹500</strike> ₹299 only</p>
                <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
        </div>
    </div>
</body>
</html>
